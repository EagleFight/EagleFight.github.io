<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

        body>div{width: 9rem;margin: 0 0.5rem;}
        form{width: 100%;margin-top: 2rem;margin-bottom:0.5rem;display: block;font-size: 0.4rem;}
        form>div{margin:0.5rem 0;}
        form>div>input{
            border:0;
            width: 100%;
            padding:0;

        <div>
