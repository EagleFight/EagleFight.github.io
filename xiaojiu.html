// 加密
function encode(str)
{  
  // var s = secret.value;
  // s 是一个字符串， 类型： String
  // 根据 s 来创建一个字符串对象
  // str 的类型是: Object
  // var str = new String(s);
  // length 是获取字符串对象的长度，也就是说有多少个字符
  // str.length
//  var str = secret.value;
  var r = "";
  // string 类型的可以当做字符串对象来用
  for (var i = 0; i < str.length; i++)
  {
    // 取出下标为 i 字符的编码
    var code = str.charCodeAt(i);
    // 将字符对应的编码，拼接到一个空字符串上
    r += code;
    // 每个符号后，添加 , 分割
	if(i<str.length-1){
		r += ",";
	}
    
  }
  // secret.value 
  // 设置输入框的内容为 r
//  secret.value = r;
return r;
}

// 解密
function decode()
{
  // 获取文本框中的字符串
  // 例如： 96,97,98
  var str = secret.value;
  // 思路：
  // 1. 按照 , 分割字符串
  // 2. 将每个 分割的子字符串 转换成 数字，再转换成 字符
  //   96 97 98
  // 3. 将还原的字符，拼接在一起，再设置到 input 中去
  var arr = str.split(",");
  // 用于拼接结果的
  var r = "";
  for (var i = 0; i < arr.length; i++)
  {
    // 获取加密后的 字符串的编码，是一个数字
    var code = parseInt(arr[i]);
    r += String.fromCharCode(code);
  }
  // 将拼接后的结果，设置到 input 中
  secret.value = r;
}
